<div>
    <div class="inner-container">
    @if (card != null) {
        <button class="active-button mission" (click)="displayCard()">{{card.title}}</button>
        <button class="active-button inc-score" (click)="onIncrementScore()">{{card.score}}</button>
        <button class="active-button discard" (click)="onActiveSlotClick()">Discard</button>
    } @else {
        <button class="active-button mission" disabled>...</button>
        <button class="active-button inc-score" disabled>X</button>
        <button class="active-button" disabled>No Card</button>
    }
    </div>
</div>
